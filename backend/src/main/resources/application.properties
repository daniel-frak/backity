# OpenAPI
openapi.project-title=@project.name@
openapi.project-version=@project.version@
openapi.project-description=@project.description@

# JPA
spring.datasource.url=jdbc:h2:file:~/gog_games_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

# Backity
default-path-template=games/{SOURCE}/{TITLE}/{FILENAME}
in-memory-logs.max=100
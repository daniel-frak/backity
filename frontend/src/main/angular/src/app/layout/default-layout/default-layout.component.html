<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.svg" alt="Backity logo">
      </a>

      <button class="navbar-toggler" type="button"
              (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
           #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/'" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-person-square" aria-hidden="true"></i>
              Authentication
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'file-discovery'" routerLinkActive="active">
              <i class="bi bi-search" aria-hidden="true"></i>
              File discovery
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'downloads'" routerLinkActive="active">
              <i class="bi bi-cloud-download" aria-hidden="true"></i>
              Downloads
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'logs'" routerLinkActive="active">
              <i class="bi bi-journal" aria-hidden="true"></i>
              Logs
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>

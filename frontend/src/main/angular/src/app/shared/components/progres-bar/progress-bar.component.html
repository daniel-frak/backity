<div class="progress">
  <!--/* //NOSONAR - Bootstrap progress doesn't support <progress> */--><div
       aria-valuemax="100" aria-valuemin="0" [attr.aria-valuenow]="percentage"
       class="progress-bar progress-bar-animated" role="progressbar"
       [ngStyle]="{width: percentage + '%'}">{{ percentage + '%' }}
  </div>
</div>

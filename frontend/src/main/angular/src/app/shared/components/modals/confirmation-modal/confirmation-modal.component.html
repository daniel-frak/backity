<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Are you sure?</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="modal.close(true)"
          [attr.data-testid]="'confirmation-modal-yes-btn'">Yes</button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal" ngbAutofocus
          (click)="modal.close(false)"
          [attr.data-testid]="'confirmation-modal-cancel-btn'">Cancel
  </button>
</div>

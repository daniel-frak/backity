<ng-container *ngIf="isLoading">
  <ng-content select="[placeholder]" >
    <div class="loading-icon" data-testid="loader">
      <div class="spinner-border text-primary" role="status"><!--/* //NOSONAR */-->
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-content>
</ng-container>
<ng-container *ngIf="!isLoading">
  <ng-content></ng-content>
</ng-container>

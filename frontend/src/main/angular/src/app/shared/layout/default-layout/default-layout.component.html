<header>
  <app-notification-container aria-live="polite" aria-atomic="true"></app-notification-container>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img src="../../../../assets/logo_dark_bg.svg" alt="Backity logo">
      </a>

      <button class="navbar-toggler" type="button"
              (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
           #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/'" routerLinkActive="active" ariaCurrentWhenActive="page"
               [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-puzzle" aria-hidden="true"></i>
              Game providers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'queue'" routerLinkActive="active" ariaCurrentWhenActive="page">
              <i class="bi bi-cloud-download" aria-hidden="true"></i>
              Queue
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'games'" routerLinkActive="active" ariaCurrentWhenActive="page">
              <i class="bi bi-controller" aria-hidden="true"></i>
              Games
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'settings'" routerLinkActive="active" ariaCurrentWhenActive="page">
              <i class="bi bi-gear" aria-hidden="true"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>

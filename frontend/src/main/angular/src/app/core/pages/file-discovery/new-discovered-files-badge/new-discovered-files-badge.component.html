<span class="badge badge-info badge-clickable"
      [ngbPopover]="newDiscoveredContent"
      placement="end auto"
      popoverTitle="Newest discovered file"
      popoverClass="popover-static-width">
  <i class="bi bi-info-circle"></i>
  New discovered: {{newDiscoveredCount}}
</span>

<ng-template #newDiscoveredContent>
  <app-new-discovered-popup [newestDiscovered]="newestDiscovered"></app-new-discovered-popup>
</ng-template>

<span class="badge bg-info badge-clickable"
      [ngbPopover]="newDiscoveredContent"
      [autoClose]="'outside'"
      placement="end auto"
      popoverTitle="Newest discovered game file"
      popoverClass="popover-static-width">
  <i aria-hidden="true" class="bi bi-info-circle"></i>
  New discovered game files: {{newDiscoveredCount}}
</span>

<ng-template #newDiscoveredContent>
  <app-new-discovered-popup [newestDiscovered]="newestDiscovered!"></app-new-discovered-popup>
</ng-template>

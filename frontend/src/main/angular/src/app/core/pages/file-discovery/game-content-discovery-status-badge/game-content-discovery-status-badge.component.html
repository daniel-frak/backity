<span class="badge"
      [ngClass]="{
      'bg-success': status == 'SUCCESS',
      'bg-secondary': status == 'UNKNOWN',
      'bg-danger': status == 'FAILED'
      }">
  <i class="me-1"
     [ngClass]="{'bi bi-check-circle': status == 'SUCCESS',
     'bi bi-question-circle': status == 'UNKNOWN',
     'bi bi-x-circle': status == 'FAILED'
     }"
     aria-hidden="true">
  </i>
  {{ status }}
</span>

<app-page-header title="Logs">
  These are logs generated by the backend.
</app-page-header>

<div class="card">
  <div class="card-body">
    <div class="gutters-1">
      <div>
        <span class="badge bg-secondary">
          <ng-container *ngIf="logs && logs.length > 0">
            Showing {{logs.length}} newest logs.
          </ng-container>
          <ng-container *ngIf="!logs || logs.length == 0">
            Showing no logs.
          </ng-container>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <h2 class="card-title">Backend logs</h2>
    <button class="btn btn-secondary mt-2 me-3" (click)="refresh()">Refresh</button>

    <app-loaded-content [isLoading]="logsAreLoading">
      <code>
        <hr>
        <ng-container *ngFor="let log of logs">
          {{log}}
          <hr>
        </ng-container>
      </code>
    </app-loaded-content>
  </div>
</div>

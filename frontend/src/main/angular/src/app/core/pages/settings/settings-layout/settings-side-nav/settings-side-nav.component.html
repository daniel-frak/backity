<div class="sidebar-wrapper" [ngClass]="{'minimized': minimizeSideNav}">
  <nav class="navbar-dark bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/settings'" routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-folder" aria-hidden="true"></i>
          <span class="link-title">Files Files Files Files Files Files Files</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'/settings/logs'" routerLinkActive="active">
          <i class="bi bi-journal" aria-hidden="true"></i>
          <span class="link-title">Logs</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="" (click)="minimizeSideNav = !minimizeSideNav">
          <i class="bi" [ngClass]="minimizeSideNav ? 'bi-chevron-right' : 'bi-chevron-left'" aria-hidden="true"></i>
          <span class="link-title">Minimize</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

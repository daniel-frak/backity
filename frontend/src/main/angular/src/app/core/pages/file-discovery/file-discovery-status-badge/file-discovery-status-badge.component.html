<span class="badge"
      [ngClass]="{'bg-success': status.inProgress, 'bg-secondary': !status.inProgress}">
<i class="me-1"
   [ngClass]="{'bi bi-play-circle': status.inProgress, 'bi bi-slash-circle': !status.inProgress}"
   aria-hidden="true">
</i>

{{ status.source }} -

<ng-container *ngIf="status.inProgress">Discovery in progress...</ng-container>
<ng-container *ngIf="!status.inProgress">Last run: xx.xx.xxxx</ng-container>
</span>

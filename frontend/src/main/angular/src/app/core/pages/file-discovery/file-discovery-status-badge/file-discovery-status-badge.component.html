<span class="badge"
      [ngClass]="{'bg-success': status.isInProgress, 'bg-secondary': !status.isInProgress}">
<i class="me-1"
   [ngClass]="{'bi bi-play-circle': status.isInProgress, 'bi bi-slash-circle': !status.isInProgress}"
   aria-hidden="true">
</i>

{{ status.source }} -

<ng-container *ngIf="status.isInProgress">Discovery in progress...</ng-container>
<ng-container *ngIf="!status.isInProgress">Last run: xx.xx.xxxx</ng-container>
</span>

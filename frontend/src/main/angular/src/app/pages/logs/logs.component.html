<div class="card">
  <div class="card-body">
    <h1 class="card-title">Logs</h1>

    <p>
      These are logs generated by the backend.
    </p>

    <p>
      <button class="btn btn-secondary" (click)="refresh()">Refresh logs</button>
    </p>

    <app-loaded-content [isLoading]="logsAreLoading">
      <span class="badge bg-secondary" *ngIf="logs && logs.length > 0">
        Showing {{logs?.length}} newest logs.
      </span>
      <code>
        <hr>
        <ng-container *ngFor="let log of logs">
          {{log}}
          <hr>
        </ng-container>
      </code>
    </app-loaded-content>
  </div>
</div>

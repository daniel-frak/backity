<div class="card">
  <div class="card-body">
    <h1 class="card-title">Logs</h1>

    <p>
      These are logs generated by the backend.
    </p>

    <p>
      <button class="btn btn-primary" (click)="refresh()">Refresh logs</button>
    </p>

    <app-loaded-content [isLoading]="logsAreLoading">
      <code>
        <ng-container *ngFor="let log of logs">
          {{log}}<br><br>
        </ng-container>
      </code>
    </app-loaded-content>
  </div>
</div>

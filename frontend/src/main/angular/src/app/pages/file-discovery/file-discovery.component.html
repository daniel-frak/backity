<div class="card">
  <div class="card-body">
    <h1 class="card-title">File discovery</h1>

    <p>
      Here you can manage all of the new files that have been found but have not yet been scheduled for download.
    </p>

    <p>
      <button class="btn btn-primary me-3" (click)="discoverFiles()">Discover new files</button>
      <button class="btn btn-primary" (click)="refresh()">Refresh</button>
    </p>

    <table class="table table-custom-responsive-lg-down" *ngIf="discoveredFiles?.length">
      <caption>Discovered files</caption>
      <thead>
      <tr>
        <th>Game title</th>
        <th>File name</th>
        <th>Size</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let file of discoveredFiles">
        <td data-title="Game title">
          {{file.gameTitle}}
        </td>

        <td data-title="File name">
          {{file.name}}
        </td>

        <td data-title="Size">
          {{file.size}}
        </td>

        <td class="hide-title">
          <button (click)="enqueueFile(file.id)" class="btn btn-primary">Enqueue</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

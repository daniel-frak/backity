<div *ngIf="newestDiscovered">
  <div class="text-truncate"><span class="fw-bold">Game title:</span> {{newestDiscovered.gameTitle}}
  </div>
  <div class="text-truncate"><span class="fw-bold">File name:</span> {{newestDiscovered.name}}</div>
  <div class="text-truncate"><span class="fw-bold">Size:</span> {{newestDiscovered.size}}</div>
</div>
<ng-container *ngIf="!newestDiscovered">
  No new discovered files.
</ng-container>
